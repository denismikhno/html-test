<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/test">

        <label for="email">Введите email:</label>
        <input type="email" placeholder="Email пользователя" id="email"/>
        <label for="password">Введите пароль:</label>
        <input type="password" placeholder="Пароль пользователя" id="password"/>
        <label for="date">Введите дату рождения:</label>
        <input type="date" placeholder="Дата рождения пользователя" id="date"/>
        <label for="color">Выберите цвет:</label>
        <input type="color" id="color"/>

        <label>
            <!-- в span уже можем стилизовать -->
            <span>Введите число:</span>
            <input type="number" placeholder="Число"/>
        </label>

        <!-- кнопка внутри формы будет работать как Submeet т.е отправлять форму -->
        <!-- при таком способе можно стилизовать текст -->
         <!-- да и читаемость кода с button лучше чем с input -->
        <button><span>Кнопка внутри формы</span></button>
        <button type="button">Это тоже кнопка внутри формы</button>
        <button type="submit">Отправить форму</button>
        <button type="reset">Сбросить форму</button>

        <!-- альтернативный способ создания кнопки -->
        <!-- Здесь не получится стилизовать текст -->
        <input type="button" value="Кнопка Input">
        <input type="submit" value="Кнопка Submit">

    </form>

    <!-- это будет просто кнопка -->
    <button>Кнопка вне формы</button>

</body>
</html>
